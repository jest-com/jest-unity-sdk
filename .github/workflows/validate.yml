name: Validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate package structure
        run: |
          echo "ğŸ“¦ Checking package structure..."

          # Required files
          for file in package.json README.md CHANGELOG.md; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            fi
            echo "âœ… Found: $file"
          done

          # Required folders
          for folder in Runtime Editor Tests; do
            if [ ! -d "$folder" ]; then
              echo "âŒ Missing required folder: $folder"
              exit 1
            fi
            echo "âœ… Found: $folder/"
          done

          # Validate package.json
          echo ""
          echo "ğŸ“‹ Package info:"
          jq -r '"  Name: \(.name)\n  Version: \(.version)\n  Unity: \(.unity)"' package.json

          # Check assembly definitions exist
          echo ""
          echo "ğŸ”§ Assembly definitions:"
          find . -name "*.asmdef" -type f | while read f; do
            echo "  âœ… $f"
          done

          echo ""
          echo "âœ… Package structure is valid!"

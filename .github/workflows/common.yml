name: Unity Build (Reusable)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build_suffix:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UPLOAD_URL: ${{ secrets.GAME_UPLOAD_URL }}
      UPLOAD_TOKEN: ${{ secrets.GAME_UPLOAD_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: UnityDemo/Library
          key: Library-WebGL
          restore-keys: Library-

      - name: Free Disk Space
        run: |
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker image prune -af
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          df -h

      - name: Build Unity WebGL
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: UnityDemo
          versioning: None
          customImage: "unityci/editor:ubuntu-6000.2.3f1-webgl-3.2.0"

      - name: Create ZIP
        run: |
          mkdir -p build_zip
          cd build/WebGL
          zip -r ../../build_zip/game-${{ inputs.version }}-${{ inputs.build_suffix }}.zip WebGL

      - name: Upload Build
        run: |
          curl -X POST \
            -H "X-Game-Upload-Token: $UPLOAD_TOKEN" \
            -H "X-Build-Version: ${{ inputs.version }}-${{ inputs.build_suffix }}" \
            --form file=@build_zip/game-${{ inputs.version }}-${{ inputs.build_suffix }}.zip \
            "$UPLOAD_URL"

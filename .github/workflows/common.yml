name: Unity Build (Reusable)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build_suffix:
        required: true
        type: string
    secrets:
      GAME_UPLOAD_URL:
        required: true
      GAME_UPLOAD_TOKEN:
        required: true
      UNITY_LICENSE:
        required: true
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UPLOAD_URL: ${{ secrets.GAME_UPLOAD_URL }}
      UPLOAD_TOKEN: ${{ secrets.GAME_UPLOAD_TOKEN }}

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ##############################
      # âœ… 1. Run Unity Tests FIRST
      ##############################
      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: UnityDemo
          testMode: All # PlayMode + EditMode
          unityVersion: 6000.2.3f1
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-test-results
          path: ${{ steps.tests.outputs.artifactsPath }}

      # âœ… Stop if tests failed
      - name: Stop if tests failed
        if: failure()
        run: |
          echo "âŒ Tests failed â€” aborting build."
          exit 1

      ##############################
      # âœ… 2. Continue to cleanup + build
      ##############################
      - uses: actions/cache@v3
        with:
          path: UnityDemo/Library
          key: Library-WebGL
          restore-keys: Library-

      - name: Free Disk Space (Optimized)
        run: |
          echo "ðŸ§¹ Disabling and removing swap (fast)..."
          sudo swapoff -a || true
          sudo rm -f /swapfile || true

          echo "ðŸ§¹ Cleaning APT cache (fast)..."
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "ðŸ§¹ Removing unused SDKs (medium)..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android

          echo "ðŸ§¹ Checking if Docker is used..."
          if docker info > /dev/null 2>&1; then
            echo "ðŸ§¹ Docker detected â€” pruning images..."
            docker image prune -af
          else
            echo "âœ… Docker not in use â€” skipping prune step"
          fi

          echo "âœ… Disk space after cleanup:"
          df -h

      - name: Build Unity WebGL
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: UnityDemo
          versioning: None
          customImage: "unityci/editor:ubuntu-6000.2.3f1-webgl-3.2.0"

      - name: Create ZIP
        run: |
          mkdir -p build_zip
          cd build/WebGL
          zip -r ../../build_zip/game-${{ inputs.version }}-${{ inputs.build_suffix }}.zip WebGL

      - name: Upload Build
        run: |
          curl -X POST \
            -H "X-Game-Upload-Token: $UPLOAD_TOKEN" \
            -H "X-Build-Version: ${{ inputs.version }}-${{ inputs.build_suffix }}" \
            --form file=@build_zip/game-${{ inputs.version }}-${{ inputs.build_suffix }}.zip \
            "$UPLOAD_URL"

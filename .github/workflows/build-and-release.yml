name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag/version (e.g. v1.1.0)"
        required: true
      release_notes:
        description: "Additional release notes (optional)"
        required: false
        default: ""

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found at repo root"
            exit 1
          fi
          VERSION=$(jq -r '.version' package.json)
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Get version from package.json
        id: meta
        run: |
          echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Read CHANGELOG
        id: changelog
        run: |
          # Extract the latest version's changelog entry
          CHANGELOG=$(awk '/^## \[/{if(p) exit; p=1} p' CHANGELOG.md | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.tag_name }}
          draft: false
          body: |
            ## Installation

            Add via Unity Package Manager:
            ```
            https://github.com/${{ github.repository }}.git#${{ inputs.tag_name }}
            ```

            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ${{ inputs.release_notes }}
